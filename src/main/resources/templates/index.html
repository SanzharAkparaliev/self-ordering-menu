<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments.html :: head"></head>
<body>

<nav th:insert="fragments.html :: navbar">
</nav>
<div class="bg " style="margin-top: 80px;">
    <div class="bg-product mt-2">
        <div class="container product">
            <div class="row">
                <div id="sliderproduct" class="carousel slide " data-ride="carousel" data-interval="10000">
                    <ol class="carousel-indicators">
                        <li data-target="#sliderproduct" data-slide-to="0" class="active"></li>
                        <li data-target="#sliderproduct" data-slide-to="1"></li>
                        <li data-target="#sliderproduct" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox" data-interval="10000000">
                        <div  th:each="productlist : ${productList}" class="carousel-item active">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-sm-6 image">
                                        <div class="item " style="flex-wrap: wrap; align-content: center;">
                                            <h1 th:text="${productlist.name}"></h1>
                                            <img s class="img-fluid" th:src="${productlist.url}"  style="width:400px; margin-left: 50px;" alt="">
                                        </div><!--enditem-->
                                    </div><!--endcol-->
                                    <div class="col-sm-6">
                                        <div class="top d-flex justify-content-center">
                                            <a href=""><b>20</b> <br> hours</a>
                                            <a href=""><b>15</b> <br>min</a>
                                            <a href=""><b>2</b> <br> sec</a>
                                        </div><!--endtop-->
                                        <div class="details">
                                            <h2 class="cr3" th:text="${productlist.name}"></h2>
                                            <p class="cr4">Beef, tommato, green salad,pita,<br> ketchup, maionese, â€¦.</p>
                                            <div class="rating">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div><!--endrating-->
                                            <p class="cr1">$ 3.55-$ 5.55</s></p>
                                            <a href="" class="btn btn-food">add to cart</a>
                                        </div><!--enddetails-->
                                    </div><!--endcol-->
                                </div><!--endrow-->
                            </div><!--endcontainer-->
                        </div><!--endcarousel-item-->

                    </div><!--endslidesliderproduct-->
                </div><!--endrow-->
            </div><!--endcontainer-->
        </div><!--endbg-product-->
    </div>

</div>
<section class="menu">
    <!-- title -->
    <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
    </div>
    <!-- filter dropdown -->
    <div class="btn-container">
        <a th:href="@{/category/all}">
            <button type="button" class="filter-btn" data-id="all">
                all
            </button>
        </a>
        <a href="#" th:each="category : ${categories}" th:href="@{/category/{id}(id=${category.id})}">
            <button  type="button" class="filter-btn" data-id="breakfast" th:text="${category.name}">
                <a href="#" th:text="${category.name}" th:href="@{category/{id}(id=${category.id})}"></a>
            </button>
        </a>

    </div>
    <div class="section-center">
        <article class="menu-item" data-id="breakfast" th:each="product: ${products}">
            <img th:src="${product.url}" alt="menu item" class="photo" />
            <div class="item-info">
                <header>
                    <h4 th:text="${product.name}">buttermilk pancakes</h4>
                    <h4 class="price" th:text="${product.price}">$15</h4>
                </header>
                <p class="item-text" th:text="${product.description}">

                </p>
                <div style="text-align: right">
                    <a style="align-content: end" th:href="@{product/{id}(id=${product.id})}">
                        <button  type="button" class="filter-btn" data-id="breakfast" >
                            More
                        </button>
                    </a>
                </div>
            </div>
        </article>
    </div>
</section>



<footer th:insert="fragments.html :: footer">

</footer>
</body>
</html>
